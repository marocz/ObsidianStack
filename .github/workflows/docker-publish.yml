# Builds and pushes multi-arch Docker images to Docker Hub.
#
# Triggers:
#   push v*.*.*  tag  → semver tags (v0.1.1, v0.1, v0) + :latest
#   push feature/* or main branch → sha-<short> tag (dev builds for testing)
#   workflow_dispatch    → explicit tag input, or sha-<short> if left blank
#
# Required repository secrets:
#   DOCKERHUB_USERNAME  — your Docker Hub username
#   DOCKERHUB_TOKEN     — Docker Hub access token (not your password)
#                         Create at: https://hub.docker.com/settings/security

name: Publish Docker images

on:
  push:
    tags:
      - "v*.*.*"          # official release: v0.1.1, v1.2.3, etc.
    branches:
      - "feature/*"       # dev builds on feature branches
      - "main"            # dev build after PR merge (before tagging)
  workflow_dispatch:      # manual trigger from Actions tab
    inputs:
      tag:
        description: "Image tag to use (e.g. v0.1.1). Leave empty to use git SHA."
        required: false
        default: ""

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        include:
          - component: agent
            dockerfile: agent/Dockerfile
            context: .
            image_suffix: agent
          - component: server
            dockerfile: server/Dockerfile
            context: .
            image_suffix: server
          - component: ui
            dockerfile: ui/Dockerfile
            context: ui
            image_suffix: ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/obsidianstack-${{ matrix.image_suffix }}
          tags: |
            # semver tags — only on v*.*.* git tag push
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # :latest — only on v*.*.* git tag push (not on every branch merge)
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # explicit tag from workflow_dispatch input
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            # sha-<short> tag for branch builds and untagged manual dispatch
            type=sha,prefix=sha-,format=short,enable=${{ (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag == '') }}

      - name: Build and push ${{ matrix.component }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Only skip cache on manual dispatch (branch builds always use cache)
          no-cache: ${{ github.event_name == 'workflow_dispatch' }}

  release:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker images

            ```
            marocz/obsidianstack-agent:${{ github.ref_name }}
            marocz/obsidianstack-server:${{ github.ref_name }}
            marocz/obsidianstack-ui:${{ github.ref_name }}
            ```

            ## Deploy to Kubernetes

            ```bash
            helm upgrade --install obsidianstack charts/obsidianstack \
              --namespace obsidianstack \
              --create-namespace \
              --set agent.image.tag=${{ github.ref_name }} \
              --set server.image.tag=${{ github.ref_name }} \
              --set ui.image.tag=${{ github.ref_name }}
            ```
