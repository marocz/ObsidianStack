# deploy/k8s/secret.yaml
#
# HOW TO CREATE THIS SECRET (never commit the real values to git):
#
#   kubectl create secret generic obsidianstack-secrets \
#     --namespace obsidianstack \
#     --from-literal=PROM_PASSWORD='your-plaintext-password' \
#     --from-literal=SLACK_WEBHOOK_URL='https://hooks.slack.com/...' \
#     --dry-run=client -o yaml | kubectl apply -f -
#
# The template below is a placeholder — base64 values are intentionally empty.
# Fill them in, OR use the kubectl command above (recommended).
#
apiVersion: v1
kind: Secret
metadata:
  name: obsidianstack-secrets
  namespace: obsidianstack
type: Opaque
stringData:
  # Plain-text values — kubectl encodes them to base64 automatically.
  # Remove any key you don't need.
  PROM_PASSWORD: ""           # ← paste your plain-text password here
  SLACK_WEBHOOK_URL: ""       # ← paste your Slack webhook URL
  TEAMS_WEBHOOK_URL: ""       # ← paste your Teams webhook URL
