server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Health check for k8s readiness/liveness probes ────────────────────────
    location /healthz {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # ── Proxy /api/v1/* and /ws to the obsidianstack-server ───────────────────
    # The server address is injected at runtime via NGINX_SERVER_URL env var
    # (default: http://obsidianstack-server:8080).
    # Override with: docker run -e NGINX_SERVER_URL=http://myserver:8080 ...
    location /api/ {
        proxy_pass ${NGINX_SERVER_URL};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60s;
    }

    location /ws {
        proxy_pass ${NGINX_SERVER_URL};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
    }

    # ── SPA routing — fall back to index.html for all unknown paths ───────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Security headers ──────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Cache static assets aggressively (Vite adds content hashes) ───────────
    location ~* \.(js|css|woff2?|ttf|otf|svg|ico|png|jpg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;
}
